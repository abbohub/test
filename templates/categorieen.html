<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorieën Beheren</title>
</head>
<body>
    <h1>Categorieën Beheren</h1>
    <form method="POST">
        <input type="text" name="naam" placeholder="Nieuwe categorie">
        <button type="submit">Toevoegen</button>
    </form>
    <ul>
        {% for categorie in categorieen %}
        <li>
            {{ categorie.naam }}
            <a href="{{ url_for('bewerk_categorie', id=categorie.id) }}">Bewerk</a>
            <a href="{{ url_for('subcategorieen', categorie_id=categorie.id) }}">Beheer Subcategorieën</a>
            <form method="POST" action="{{ url_for('verwijder_categorie', id=categorie.id) }}" style="display:inline;">
                <button type="submit">Verwijder</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
