<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>{{ abonnement.naam }} - Detailpagina</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
            <!-- Voeg eventueel extra navigatie toe -->
        </nav>
    </header>
    <main>
        <h1>{{ abonnement.naam }}</h1>
        {% if abonnement.logo %}
            <img src="{{ url_for('static', filename='uploads/' ~ abonnement.logo) }}" alt="Logo van {{ abonnement.naam }}">
        {% endif %}
        <p>{{ abonnement.beschrijving }}</p>
        <!-- Voeg extra details toe, zoals specificaties, tags, reviews, etc. -->
    </main>
    <footer>
        <p>&copy; 2025 AbboHub. Alle rechten voorbehouden.</p>
    </footer>
</body>
</html>
