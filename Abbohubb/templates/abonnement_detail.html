<h1>{{ abonnement.naam }}</h1>
<p>{{ abonnement.beschrijving }}</p>

<h2>Laat een review achter</h2>
<form method="POST">
    <label for="score">Score (1-5):</label>
    <input type="number" id="score" name="score" min="1" max="5" step="0.1" required>

    <label for="comment">Opmerking (optioneel):</label>
    <textarea id="comment" name="comment"></textarea>

    <button type="submit">Verzenden</button>
</form>

<h2>Reviews</h2>
{% for review in abonnement.reviews %}
    <div>
        <p>Score: {{ review.score }} / 5</p>
        <p>{{ review.comment }}</p>
        <p><small>{{ review.created_at.strftime('%d-%m-%Y %H:%M') }}</small></p>
    </div>
{% endfor %}
