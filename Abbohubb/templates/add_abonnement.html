<!DOCTYPE html>
<html>
<head>
    <title>Voeg Abonnement Toe</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Voeg een nieuw abonnement toe</h1>
        </div>
    </header>
    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            <label for="naam">Naam van het abonnement:</label>
            <input type="text" name="naam" id="naam" required>
        
            <label for="beschrijving">Beschrijving (max. 140 tekens):</label>
            <textarea name="beschrijving" id="beschrijving" maxlength="140"></textarea>
        
            <label for="filter_optie">Kwaliteit, Gemak of Prijs:</label>
            <select name="filter_optie" id="filter_optie">
                <option value="kwaliteit">Kwaliteit</option>
                <option value="gemak">Gemak</option>
                <option value="prijs">Prijs</option>
            </select>
        
            <label for="logo">Logo (Upload een afbeelding):</label>
            <input type="file" name="logo" id="logo">
        
            <label for="categorie">Categorie:</label>
            <select name="categorie_id" id="categorie">
                {% for categorie in categorieën %}
                    <option value="{{ categorie.id }}">{{ categorie.naam }}</option>
                {% endfor %}
            </select>
        
            <label for="url">Website URL:</label>
            <input type="url" name="url" id="url" placeholder="https://voorbeeld.nl" required>
        
                <label for="prijs">Prijs (bijv. €10/maand):</label>
                <input type="text" id="prijs" name="prijs">
            
                <label for="contractduur">Contractduur:</label>
                <select id="contractduur" name="contractduur">
                    <option value="maandelijks">Maandelijks</option>
                    <option value="jaarlijks">Jaarlijks</option>
                    <option value="flexibel">Flexibel</option>
                </select>
            
                <label for="aanbiedingen">Aanbiedingen of kortingen:</label>
                <input type="text" id="aanbiedingen" name="aanbiedingen">
            
                <label for="annuleringsvoorwaarden">Annuleringsvoorwaarden:</label>
                <textarea id="annuleringsvoorwaarden" name="annuleringsvoorwaarden"></textarea>
            
                <label for="voordelen">Belangrijkste voordelen:</label>
                <textarea id="voordelen" name="voordelen"></textarea>
            
                <label for="beoordelingen">Beoordelingen (1-5):</label>
                <input type="number" id="beoordelingen" name="beoordelingen" step="0.1" min="1" max="5">
            
                <button type="submit">Toevoegen</button>        



            <button type="submit">Abonnement toevoegen</button>
        </form>
    </div>
</body>
</html>
