<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beheer Tags</title>
    <link rel="stylesheet" href="styles.css"> <!-- Je eigen stylesheet -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        li form {
            margin: 0;
        }

        li button {
            background-color: #e74c3c;
        }

        li button:hover {
            background-color: #c0392b;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #4CAF50;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tags Beheren</h1>
        
        <!-- Formulier voor toevoegen -->
        <form method="POST">
            <input type="text" name="naam" placeholder="Nieuwe tag" required>
            <button type="submit">Toevoegen</button>
        </form>

        <!-- Overzicht van tags -->
        <ul>
            {% for tag in tags %}
            <li>
                {{ tag.naam }}
                <form method="POST" action="{{ url_for('delete_tag', id=tag.id) }}" style="margin: 0;">
                    <button type="submit">Verwijder</button>
                </form>
            </li>
            {% endfor %}
        </ul>

        <a href="{{ url_for('index') }}" class="back-link">&larr; Terug naar Dashboard</a>
    </div>
</body>
</html>
